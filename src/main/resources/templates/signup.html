<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<div class="contaner">
   
        <h2>회원 가입</h2>
        <form th:method="post" th:action="@{/user}" th:object="${userDTO}" >
            <div >
                <label th:for="userid">아이디 : </label>
                <br/>
                <input type="text"   id="userid" name="userid" placeholder="아이디를 입력해 주세요" th:field="*{userid}"/>
                <input  type="button" id="checkBtn"  value="중복 체크"/>
               	<div id="result"></div>
            </div>
            <br/>
            <div>
                <label th:for="password">비밀번호 : </label>
                <input type="password" th:field="*{password}" />
            </div>
            <br/>
            <div>
                <label th:for="password">비밀번호확인 : </label>
                <input type="password" id="passwordcheck" />
            </div>
            <br/>
            <div>
                <label th:for="nickname">닉네임 : </label>
                <input type="text" th:field="*{nickname}" />
                
            </div>
              <br/>
          	<div>
                <label th:for="text">자기소개 : </label>
                <input type="text" th:field="*{text}" />
              
            </div>
            <br/>
            <div>
                <label th:for="img">이미지 : </label>
                <input type="text" th:field="*{img}" />
                
            </div>
            
            <button type="submit">회원 가입</button>
        </form>
    </div>
    
    
   
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
<script>
    $(document).ready(function() {
        $("#checkBtn").click(function() {
            var userid = $("#userid").val();

            // $.ajax를 사용하여 중복 체크 요청 보내기
            $.ajax({
                url: "/idcheck", // 컨트롤러 엔드포인트
                method: "GET",
                dataType: "json",
                data: { userid: userid }, // 아이디를 전달
                success: function(data) {
                    if (data === true) {
                        $("#result").text("이미 사용 중인 아이디입니다.");
                    } else {
                        $("#result").text("사용 가능한 아이디입니다.");
                    }
                },
                error: function(xhr, status, error) {
                    // 요청이 실패한 경우 에러 처리
                    console.log("Error: " + error);
                }
            });
        });
    });
</script>
