<!DOCTYPE html>
<html lang="ko">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link th:href="@{/css/main.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<meta charset="UTF-8">
</head>

<body>
	<header>
		<h1>웹 사이트 헤더</h1>
		<div class="header">
			<span th:text="${nickname}">
				사용자 닉네임
			</span>
			
			<img th:if="${img ne null}" th:src="${img}" alt="내 이미지" width="200" height="150">
			<img th:if="${img == null}" th:src="@{/uploads/final/main.jpg}" alt="기본 이미지" width="200" height="150">

			<button>회원정보 수정</button>
			<button onclick="location.href='/security-login/logout'">로그아웃</button>
		</div>
	</header>
</body>

</html>
