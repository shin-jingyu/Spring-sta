<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

	<div class="container text-center "
		style=" height: 100vh; display: flex; justify-content: center; align-items: center;">

		<div class="row align-items-center" style="width: 100%;">
			<div class="col-sm-7 shadow  d-flex align-items-center justify-content-center"
				style="height: 600px; background-color: white; z-index: 2;">
				<p style="font-size: 5em;"><i class="bi bi-star-half"></i> sta</p>
			</div>

			<div class="col-sm-5 shadow d-flex align-items-center justify-content-center"
				style="height: 600px; background-color: white; z-index: 1;">

				<div class="text-center" style="width: 100%;">

					<p class=" mb-5" style="font-size: 3em;"><i class="bi bi-person-circle"></i>Login</p>
					<div th:if="${param.error != null}">
						<div class="alert alert-danger" role="alert">
							<p th:text="${session.loginError}"></p>
						</div>
					</div>
					<div class="row justify-content-center">
						<form th:method="post" th:action="|@{/{loginType}/login (loginType=${loginType})}|"
							th:object="${loginRequest}" class="col-11 mb-5">

							<div class=" mb-3">
								<label for="idlabel" class="form-label" th:for="loginId"> Id</label>
								<input class="form-control" id="idlabel" type="text" th:field="*{userid}" />
							</div>

							<div class=" mb-4">
								<label class="form-label" th:for="password">Password </label>
								<input class="form-control" type="password" th:field="*{password}" />


							</div>

							<div>
								<button class="btn btn-outline-primary" type="submit">로그인</button>
								<button class="btn btn-outline-primary" type="button"
									th:onclick="|location.href='@{/{loginType}/join (loginType=${loginType})}'|">회원
									가입</button>
							</div>
						</form>
					</div>
					<div class="row justify-content-center">


						<div class="col-3">
							<a href="/oauth2/authorization/google">
								<img src="/uploads/final/google_logo_icon_169090.png"
									style="width:50px ; height: 50px; border-radius: 50%;">
								<p>google</p>
							</a>
						</div>
						<div class="col-3">
							<a href="/oauth2/authorization/kakao">
								<img src="/uploads/final/kakao.png"
									style="width:50px ; height: 50px; border-radius: 50%;">
								<p>kakao</p>
							</a>
						</div>
						<div class="col-3">

							<a href="/oauth2/authorization/naver">
								<img src="/uploads/final/naver.png"
									style="width:50px ; height: 50px; border-radius: 50%;">
								<p>naver</p>
							</a>
						</div>
					</div>


				</div>

			</div>
		</div>
</body>

</html>

<style>
	.error-class {
		color: red;
	}

	.error-input {
		border-color: red;
	}



	body {
		background-color: #FAEBCD;
	}
</style>
